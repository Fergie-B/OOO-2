<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Odd One Out Quiz Game. The User Goal is to guess the odd one out from picture choices and to answer a bonus question to earn points.">
    <meta name="keywords" content="Quiz Game, photos, game, bonus">
    <meta name="author" content="Barry Ferguson">

    <!-- Link to Bootstrap V5.0 CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Odd One Out Quiz Game</title>
</head>
<body>
    <!-- Container for Main Game Area -->
     <div id="game-container">
        <div class="row">
            <div class="col-md-12">
                <!-- Div for Large Logo -->
                <div class="logo-main">
                    <img src="assets/images/main-logo.svg" alt="Main Large Logo for Three Screens of Game">
                </div>
            </div>
            <!-- User Login and Game buttons -->  
            <div id="user-login" class="user-info col-md-12">
                    <label for="username">Hello, please enter your name!</label>
                    <br>
                    <input type="text" id="player" class="game-input" name="player" maxlength="20">
            

                <button class="btn btn-primary" id="game-rules-btn" onclick="viewGameRules">Game Rules</button>

                <button class="btn btn-primary" id="enter-user">Play Game</button>

                <p class="username-error" id="login-error">
                    Somethings not right! <br> Is your username between 1 and 20 characters long?
                </p>

            </div>
        </div>
         <!-- Game Level Screen -->  
         <!-- <div id="game-level" class="row">
            <div class="col-md-12" id="skill-buttons">
                    <h2 class="game-titles">Choose your Skill Level</h2>

                    <button data-type="easy" class="btn btn-primary skill-button">Easy</button>
                    <button data-type="medium" class="btn btn-primary skill-button">Medium</button>
                    <button data-type="hard" class="btn btn-primary skill-button">Hard</button>
            </div>
        </div> -->
        <!-- Rules Screen -->  
        <div id="rules-screen" class="row">
            <div class="col-md-12 rules-box">
                    <h2 class="game-titles">Game Rules</h2>
                    <p>Guess the odd one out of a group of photos.</p>
                    <p>Guessing the correct answer gets a bonus question.</p>
                    <p>Play to get the Highest Score.</p>
                    <p>What are you waiting for? Get Picking?</p>
            
                    <button class="btn btn-primary" id="close-btn" onclick="closeGameRules">Close</button>
            </div>
        </div>
        <!-- Game Screen One -->  
        <div id="game-screen-one" class="row">
            <div class="col-md-12 flex">
                    <h2 class="game-titles"></h2>
                    <p id="score"></p>
                    <p id="question">Which is the Odd One Out?</p>
                    <div class="row">
                        <div class="col-md-6 flex"></div>
                        <div class="col-md-6 flex"></div>
                        <button class="img-button" id="btn0 btn-grid"><span id="choice1"></span>Spacer</button>
                        <button class="img-button" id="btn1 btn-grid"><span id="choice2"></span>Spacer</button>
                        <button class="img-button" id="btn2 btn-grid"><span id="choice3"></span>Spacer</button>
                        <button class="img-button" id="btn3 btn-grid"><span id="choice4"></span>Spacer</button>
                    </div>

                    <p id="answer"></p>

                    <p id="answerReason"></p>

                    <button class="btn btn-primary next-button" id="next-btn" onclick="shownextQuestion">Next Question</button>

                    <button class="btn btn-primary bonus-button" id="bonus-btn" onclick="showBonusQuestion">Bonus Question</button>
        </div>

        <div id="game-screen-two" class="row">
            <div class="col-md-12">
                    <h2 class="game-titles">Name - Score</h2>
                    <div class="quiz-images">
                        <img src="" alt="" sizes="" srcset="">
                    </div>

                    <p id="answer"></p>

                    <button class="btn btn-primary next-button" id="next-btn" onclick="shownextQuestion">Next Question</button>
        </div>

    </div>
    <!-- Game Scripts -->
    <script src="assets/js/game-data.js"></script>
    <script src="assets/js/game.js"></script>

    

         <!-- Link to Bootstrap V5.0 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Script for Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/f439df9d6b.js" crossorigin="anonymous"></script>
</body>
</html>
