<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Odd One Out Quiz Game. The User Goal is to guess the odd one out from picture choices and to answer a bonus question to earn points.">
    <meta name="keywords" content="Quiz Game, photos, game, bonus">
    <meta name="author" content="Barry Ferguson">

    <!-- Link to Bootstrap V5.0 CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Odd One Out | Quiz Game - Contact Form</title>
    <!-- Favicon Links -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
</head>
<body>
    <div class="wrapper">
    <!-- Container for Main Game Area -->
        <div id="game-container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Div for Large Logo -->
                    <div class="logo-main">
                        <img src="assets/images/main-logo.svg" alt="Main Large Logo for Three Screens of Game">
                    </div>
                </div>
            </div><!-- Close Row -->
            <div id="contact-form-area" class="row">
                <div class="contact-area col-md-12">
                    <h1>Get in Touch</h1>
                    <form id ="contact-form" class="contact-form">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Message..."></textarea>
                        </div>
                        <input type="submit" id ="btn-submit" class="btn btn-primary form-button" value="Submit">
                        <button type="button"  class="btn btn-primary form-button" onclick="window.location.href='index.html';">Back to Game</button>
                    </form>
                </div>
             </div><!-- Close Contact Form Area -->
        </div>
        <!-- Footer Area -->
        <footer id="footer" class="flex-center flex-column">
            <p>Developed by Barry Ferguson 2023</p>
            <ul class="contact-list flex">
                <li><a href="contact.html" aria-label="Contact us"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="https://github.com/Fergie-B" aria-label="Check out the websites githup repository"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/barryjferguson/" aria-label="View my LinkedIn profile"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
        </footer>
    </div>
    <!-- Contact Form Script -->
    <script src="assets/js/contact-form.js"></script>
    <!-- Email JS Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>emailjs.init('Xl_lxCv7DRycAXtla')</script>
    <script src="assets/js/game.js"></script>
    <!-- Link to Bootstrap V5.0 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script for Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/f439df9d6b.js" crossorigin="anonymous"></script>
</body>
</html>
